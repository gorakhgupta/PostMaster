<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/prism.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POSTMASTER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
          <h1 class="my-3">Welcome To PostMaster</h1>
           
      </div>
       <!-- URL BOX -->
      <div class="container">
        
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url" placeholder="Enter Ur URL here">
            </div>
        </div>
              <!-- Request type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>
        <!-- Content Request Type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                           Custom Parameters
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>
     
 <!-- Parameters box - This will hide on clicking json option in content type  -->
 <div id="parametersBox">
    <div class="form-row">
        <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-6">
            <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
        </div>
        <button id="addParam" class="btn btn-primary">+</button>
        <br>
    </div>
    <div id="params"></div>
</div>
<!-- Json box - This will hide on clicking Paramters box option in content type  -->
<div class=" form-group my-3  " id='requestJsonBox'>
    <label for="exampleFormControlTextarea1">Enter Request Json here</label>
    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
  </div>
  <div class="mb-3 row">
    
    <div class="col-sm-10">
     <button id="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
        
<div class="my-3" id="responseJsonBox">
  <div class="form-group row">
      <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
      <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->

          <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript overflow-auto"> Your response will appear here </code> </pre>
      </div>
  </div>
</div>

</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="js/index.js"></script>
    <script src="js/prism.js"></script>
 
  </body>
</html>
